<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

    <title>S&C Coaches Online</title>
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="container-fluid container-navbar">
        <!--Logo-->
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html"
            ><img
              class="logo"
              src="assets/images/scc-logo-clear.png"
              alt="S&C Coaches logo"
          /></a>

          <!--Navbar-->

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fa fa-bars bars-toggler"></i>
            </span>
            <!-- Change of toggler colour found on Stack Overflow by Amirreza Mohammadi -->
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mt-2 mt-lg-0 navbar-menu uppercase">
              <li class="nav-item active">
                <a class="nav-link nav-link-color" href="index.html"
                  >Home <span class="sr-only"></span
                ></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link nav-link-color" href="service.html"
                  >Services <span class="sr-only"></span
                ></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link nav-link-color" href="memberships.html"
                  >Memberships <span class="sr-only"></span
                ></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link nav-link-color" href="contact.html"
                  >Contact <span class="sr-only"></span
                ></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link nav-link-color" href="sign-up.html"
                  >Sign Up <span class="sr-only"></span
                ></a>
              </li>
              <li class="nav-item active">
                <a
                  class="nav-link nav-link-color nav-active"
                  href="sign-in.html"
                  >Login <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="container-fluid container-form container-form--green">
      <div class="row">
        <div class="col sign-in-up-box">
          <h3 class="section-header sign-in-up-header uppercase text-center">
            Members Login
          </h3>
          <hr class="block-divider block-divider--purple" />
          <h4 class="uppercase text-center">
            Not a Member Yet?
            <a class="sign-up-link" href="sign-up.html">Sign Up!</a>
          </h4>
          <div class="sign-in-up-form uppercase">
            <form action="https://formdump.codeinstitute.net" method="post">
              <label for="username">Username:</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control sign-in-up-input"
                required
              />
              <label for="email-sign-in">Email:</label>
              <input
                type="email"
                name="email-sign-in"
                id="email-sign-in"
                class="form-control sign-in-up-input"
                required
              />
              <label for="password-sign-in">Password:</label>
              <input
                type="password"
                name="password-sign-in"
                id="password-sign-in"
                class="form-control sign-in-up-input"
                required
              />
              <div class="btn-sign-in-up">
                <input
                  type="submit"
                  class="btn btn-sign-in-up--purple"
                  value="Sign In"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <!--Footer-->
    <footer>
      <div class="container-fluid footer-color">
        <div class="row">
          <div class="col-md-4">
            <ul class="footer-nav uppercase">
              <li>
                <a class="footer-nav-color" href="index.html"
                  ><i class="fa fa-home"></i
                ></a>
              </li>
              <li>
                <a class="footer-nav-color" href="service.html"
                  ><i class="fa fa-table"></i
                ></a>
              </li>
              <li>
                <a class="footer-nav-color" href="memberships.html"
                  ><i class="fa fa-address-card"></i
                ></a>
              </li>
              <li>
                <a class="footer-nav-color" href="contact.html"
                  ><i class="fa fa-envelope"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="social-links">
              <li>
                <a
                  href="https://www.facebook.com/sccoachesdublin/"
                  target="_blank"
                  ><i class="fa fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/sccoaches/" target="_blank"
                  ><i class="fa fa-instagram"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/channel/UC1KKDqt6wETQVQ7ziP7-XeQ"
                  target="_blank"
                  ><i class="fa fa-youtube"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 footer-location">
            <h5 class="uppercase">Where to find us</h5>
            <a
              href="https://www.google.com/maps/dir//Level+1+SBG+Tallaght,+Glen+Abbey+Complex,+Belgard+Road,+Cookstown,+Dublin+24+%E2%80%8B%E2%80%8B/@53.2850563,-6.4301569,13z/data=!4m8!4m7!1m0!1m5!1m1!1s0x486774b2987a9509:0x11b28940d8d4c0dd!2m2!1d-6.3711265!2d53.2957625"
              target="_blank"
            >
              <p>
                Level 1 SBG Tallaght,<br />
                Glen Abbey Complex, <br />Belgard Rd, Cookstown, <br />Dublin 24
                â€‹
              </p></a
            >
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

      crossorigin="anonymous"
